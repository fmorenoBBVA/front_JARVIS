<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body data-bs-theme="dark">
    <div class="container_alignY">
        <div class="container text-center centrado_alignY">
            <form action="/upload_file" method=post enctype=multipart/form-data>
                <div class="row mb-5"><h1 class="text-center ">Upload new data</h1></div>
                <div class="row">
                    <div class="col col-12 col-sm-12 col-md-3"></div>
                    <div class="col col-12 col-sm-12 col-md-3 mb-3">
                        <label>Select Type File:</label>
                        <select class="form-select" aria-label="Select Type" name=uploadType required>
                          <option selected></option>
                          <option value="month">Month</option>
                          <option value="week">Week</option>
                        </select>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-3 mb-3">
                        <label>Select Site:</label>
                        <select class="form-select" aria-label="Select Site" name=site required>
                            <option selected></option>
                            <option value="alicante">Alicante</option>
                            <option value="valencia">Valencia</option>
                        </select>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-3"></div>
                </div>
                <div class="row">
                    <div class="col col-12 col-sm-12 col-md-3"></div>
                    <div class="col col-12 col-sm-12 col-md-3 mb-3">
                        <label>Select Year:</label>
                      <select class="form-select" aria-label="Select Year" name=year required>
                          <option selected></option>
                          <option value="2023">2023</option>
                          <option value="2022">2022</option>
                      </select>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-3 mb-3">
                        <label>Select Month:</label>
                      <select class="form-select" aria-label="Select Month" name=month required>
                          <option selected></option>
                          <option value="01">Enero</option>
                          <option value="02">Febrero</option>
                          <option value="03">Marzo</option>
                          <option value="04">Abril</option>
                          <option value="05">Mayo</option>
                          <option value="06">Junio</option>
                          <option value="07">Julio</option>
                          <option value="08">Agosto</option>
                          <option value="09">Septiembre</option>
                          <option value="10">Octubre</option>
                          <option value="11">Noviembre</option>
                          <option value="12">Diciembre</option>
                      </select>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-3"></div>
                </div>
                <div class="row">
                  <div class="col col-12 col-sm-12 col-md-3"></div>
                  <div class="col col-12 col-sm-12 col-md-6 mb-3 mt-3">
                    <input class="form-control" type="file" name=file id="formFile" required>
                  </div>
                  <div class="col col-12 col-sm-12 col-md-3"></div>
                </div>
                <div class="row">
                  <div class="col col-12 col-sm-12 col-md-3"></div>
                  <div class="col col-12 col-sm-12 col-md-6 mb-5"><button type=submit class="btn btn-outline-info w-100 mt-3">Push Data</button></div>
                  <div class="col col-12 col-sm-12 col-md-3"></div>
                </div>
                <div class="row">
                    <div class="col col-12 col-sm-12 col-md-3"></div>
                    <div class="col col-12 col-sm-12 col-md-6">
                        {% if error %} 
                            <div class="alert alert-warning" role="alert">{{error}}</div>
                        {% endif %}
                        {% if msgPushFile %} 
                            <div class="alert alert-info" role="alert">{{msgPushFile}}</div>
                        {% endif %}
                        {% if msgWorkflow %} 
                            <div class="alert alert-success" role="alert">{{msgWorkflow}}</div>
                        {% endif %}
                    </div>
                    <div class="col col-12 col-sm-12 col-md-3"></div>
                </div>

            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
